      border: none;
      font-size: 16px;
      font-weight: bold;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0, 118, 255, 0.4);
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -75%;
      width: 50%;
      height: 100%;
      background: rgba(255, 255, 255, 0.3);
      transform: skewX(-20deg);
      transition: left 0.5s;
    }

    button:hover::before {
      left: 125%;
    }

    button:hover {

      background: linear-gradient(to right, #0072ff, #00c6ff);
      box-shadow: 0 6px 20px rgba(0, 118, 255, 0.6);
    }
