<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Future Prediction</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    /* ðŸŽ¥ Fullscreen Centered Background Video */
    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
      z-index: -1;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(0, 0, 0, 0.6);
      color: white;
    }

    .container {
      background: rgba(0, 0, 0, 0.5); /* Transparent glass-like effect */
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      width: 320px;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
      z-index: 1;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 24px;
    }

    label {
      background: #000;
      padding: 8px 14px;
      border-radius: 6px;
      margin-bottom: 12px;
      display: inline-block;
      font-weight: bold;
    }

    input[type="date"] {
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      margin: 15px 0;
      background: rgba(255, 255, 255, 0.95);
      color: #333;
      outline: none;
    }

    button {
      padding: 12px 20px;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: white;
      border: none;
      font-weight: bold;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      transition: 0.3s ease;
    }

    button:hover {
      transform: scale(1.03);
      box-shadow: 0 6px 20px rgba(0, 118, 255, 0.6);
    }

    @media (max-width: 480px) {
      .container {
        width: 90%;
        padding: 30px;
      }
    }
  </style>

  <script>
    function predict() {
      const dob = document.getElementById("dob").value;
      if (!dob) {
        alert("ðŸ“… Please enter your date of birth!");
        return;
      }
      localStorage.setItem("dob", dob);
      window.location.href = "count.html";
    }
  </script>
</head>
<body>

  <!-- ðŸŽ¥ Background Video -->
  <video class="video-bg" autoplay muted loop playsinline>
    <source src="bv.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- ðŸ”® Prediction Input Form -->
  <div class="container">
    <h1>ðŸ”® Your Future Prediction</h1>
    <label for="dob">Enter your Date of Birth:</label><br>
    <input type="date" id="dob" name="dob" required><br>
    <button onclick="predict()">Predict</button>
  </div>

</body>
</html>
